[package]
name = "nishack"
version = "0.1.0"
edition = "2021"
description = "School PC monitoring agent â€” process control, violation logging, remote management"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP framework (lightweight axum)
axum = { version = "0.7", features = ["json"] }
tower-http = { version = "0.5", features = ["cors"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Redis (async)
redis = { version = "0.25", features = ["tokio-comp", "aio"] }

# System info (lightweight process enumeration)
sysinfo = "0.31"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Hostname & networking
hostname = "0.4"
local-ip-address = "0.6"

# Error handling
anyhow = "1"

# Graceful shutdown
tokio-util = "0.7"

# Screenshots (cross-platform)
screenshots = "0.6"

# Image processing
image = "0.25"

# Base64 encoding
base64 = "0.22"

# WebSocket client for live screen streaming to teacher server
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures-util = "0.3"

# Cross-platform screen capture (primary monitor, returns RgbaImage)
xcap = "0.0.14"

# SHA-256 hash to skip unchanged frames
sha2 = "0.10"

# URL parsing
url = "2"

# HTTP client for forwarding violations to teacher API
reqwest = { version = "0.12", features = ["json"] }

[profile.release]
opt-level = "s"   # optimize for size
lto = true
strip = true
codegen-units = 1
